<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>buy USDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="buy USDT"/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<div class="padding-all">
		<div class="header">
			<h1><img src="./images/5.png" alt=" "> Buy USDT</h1>
		</div>

		<div class="design-w3l">
			<div class="mail-form-agile">
				<form action="/buy" method="post">
					<input type="text" name="trade" placeholder="trade ID (hash) ex: y1MNpKrBSTi" pattern="[a-zA-Z0-9]{10,12}" required="" th:value="${param.trade}"/>
					<input type="text"  name="transfer" placeholder="transfer ID ex:12345678" pattern="[0-9]{6,10}" required=""/>
					<input class="mt-2" type="submit" value="submit">
				</form>
			</div>
		  <div class="clear"> </div>
		</div>
	</div>
</body>
</html>
